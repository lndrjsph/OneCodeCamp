<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza Order Form</title>
        <style>
            body {
                text-align: left;
            }
     
            input {
                margin: 2px;
                padding: 2px;
            }

            .note {
                padding: 30px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Pizza Order Form</h1>
        
        <form>
            <label>First Name: </label> 
            <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>

            <label>Last Name: </label>
            <input type="text" name="lastname"  id="lastname" placeholder="Last Name"><br>

            <label>Email Address: </label>
            <input type="text" name="email" id="email" placeholder="juandelacruz@gmail.com"><br>

            <label>Contact Number: </label>
            <input type="tel" name="number" id="number" placeholder="09231234567"><br>

            <label>Preferred Delivery Date: </label>
            <input type="date" name="DeliveryDate" id="DeliveryDate" ><br>

            <p>Size: <br>
                <input type="radio" id="small" name="small">
                <label>Small</label>
                <input type="radio" id="medium" name="medium">
                <label>Medium</label>
                <input type="radio" id="large" name="large">
                <label>Large</label>
            </p>

            <p>Flavor: <br>
                <input type="checkbox" id="pizza1" name="pizza1">
                <label>Hawaiian (Php 150.00)</label>
                    <select name="quantity1" id="quantity1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>

                <input type="checkbox" id="pizza2" name="pizza2">
                <label>Pepperoni (Php 140.00)</label>
                    <select name="quantity2" id="quantity2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>

                <input type="checkbox" id="pizza3" name="pizza3">
                <label>Vegetable (Php 130.00)</label>
                        <select name="quantity3" id="quantity3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select><br>  
            </p>
    
            <label>Credit Card Number: </label>
            <input type="tel" name="cardnumber" id="cardnumber" placeholder="0000 0000 0000 0000"><br>
            
            <label>PIN: </label>
            <input type="tel" name="number2" id="number2" placeholder="09231234567">

            <p>Additional Note: <br>
            <input type="text" class="note" name="note" id="note" placeholder="No pepperoni, onions, etc."><br>
            </p>
        
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
